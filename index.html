<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>田中 颯真｜自己紹介サイト</title>
    <style>
        body {
            font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
        }
        h1, h2 {
            color: #333;
        }
        .profile {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .section {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>自己紹介</h1>

    <div class="profile">
        <img src="images/profile.png" alt="プロフィール画像">
        <div>
            <p><strong>名前：</strong>田中 颯真</p>
            <p><strong>活動内容：</strong>学生、サイト運営</p>
            <p><strong>一言：</strong>俺の下垂体は世界一</p>
        </div>
    </div>

    <div class="section">
        <h2>プロフィール</h2>
        <p>
            学級委員として学校で取り組みながら、個人でサイト運営を行っています。<br>
            HTMLやCSSなどのWeb制作に興味やc++などの言語に興味があり、少しずつスキルを磨いています。
        </p>
    </div>

</div>

</body>
</html>
